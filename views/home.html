<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="background">
    <div class="container-fluid">
        <div class="title">
            <h1>Find A Twich Streamer</h1>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
            <br><br><br>
        </div>

        <div class="form mb-4">
            <form method="GET" action="/findStreamer">

                <input type="text" id="streamerNamesID" name="streamerNames"
                    class="form-control" placeholder="enter streamer username here: frslushh" />

                <br><br>

                <button type="submit" onclick="document.getElementById('streamerNamesID').value" name="streamerButton"
                    class="btn btn-primary" action="submit">submit</button>


                <button name="randomStream" class="btn btn-primary btn-default" type="submit" value="RandomStream"
                    onclick="document.getElementById('randomStream').value">Find Random
                    Stream</button>


            </form>

        </div>
    </div>
</body>



</html>


<style>
    .background {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(silver 45%, orange);

    .title{
        text-align: center;
        margin-top: 5vh;
        margin-bottom: -5vh;
    }

    .form{
        margin-top: 30vh;
    }
    
    input {
        width: auto;
